<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.4.js"></script>
    <script src="js/scripts.js"></script>
    <title></title>
  </head>
  <body>
    <div class="container">
      <h1>Roman Numeral Translator!</h1>
        <form id ="romannumeral">
          <div class="form-group">
            <label for="number">Enter a number between 1 and 3,999</label>
            <input id="numberinput" type="text">
          </div>
          <button ="submit" class="btn btn-success">Convert your number to roman numerals!</button>
        </form>
      <div id="numeralResult">
      </div>

      <h1>Cryptosquare!</h1>
        <form id ="cryptosquare">
          <div class="form-group">
            <label for="phraseinput">Enter a phrase to encode</label>
            <input id="phraseinput" type="text">
          </div>
          <button ="submit" class="btn btn-success">Convert your phrase to a secret code!</button>
        </form>
      <div id="codeOutput">
      </div>

      <h1>Base Convertor!</h1>
        <form id ="bases">
          <div class="form-group">
            <label for="baseinput">Enter a base number to convert</label>
            <input id="baseinput" type="text">
          </div>
          <button id="binaryClick" class="btn btn-success">Convert your binary!</button>
          <button id="trinaryClick" class="btn btn-success">Convert your trinary!</button>
          <button id="hexadecimalClick" class="btn btn-success">Convert your hexadecimal!</button>
        </form>
      <div id="baseOutput">
      </div>

    </div>
  </body>
</html>
